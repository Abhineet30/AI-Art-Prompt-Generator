<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Art Prompt Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>AI Art Prompt Generator</h1>
        <div class="input-group">
            <label for="theme">Theme:</label>
            <input type="text" id="theme" placeholder="Enter a theme (e.g. mystical forest at dusk)" />
        </div>
        <div class="input-group">
            <label for="emotion">Emotional Tone:</label>
            <input type="text" id="emotion" placeholder="Enter an emotional tone (e.g. mystery)" />
        </div>
        <button id="generate-btn">Generate Prompt</button>
        <div id="prompt-output" class="prompt-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
